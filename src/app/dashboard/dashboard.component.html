<div>
    <div class="title">
        <h3>Dashboard</h3>
    </div>
    <div class="dropdown" dropdown (onSelected)="selectedItem($event)">
        <button class="button" data-toggle="dropdown">
            Dropdown
        </button>
        <ul dropdownMenu class="dropdown-menu">
            <li dropdownItem *ngFor="let item of items" [item]="item">{{item}}</li>
        </ul>
    </div>
    <button class="button" (click)='sendNotification()'>send toast</button>
    <button class="button" (click)='openModal(testModal)'>open modal</button>
    <div class="table">
        <div class="table-row">
            <div class="wrapper">#</div>
            <div class="wrapper">
                <div class="d-flex">Title</div>
                <div class="d-flex">Title2</div>
            </div>
        </div>
    </div>
</div>
<ng-template #testModal>
    <div>test Modal</div>
</ng-template>
